eos:
  whatwedo: EOS的工作详细
  operate1: 经营
  operate2: 我们拥有人才，资金和经验可用于运营区块链的基础设施。 我们的团队在资金管理，保密工作和网站空间等方面拥有丰富的专业知识和经验，并且可以保护他们免受包括分布式拒绝服务攻击在内的一些网络攻击。 多年来，我们一直在开发和经营交易平台。 并且我们的团队提供每天24小时的服务。
  develop1: 研制
  develop2: 我们准备将投资用于为我们的社区提供有真正价值的基础设施和分布式应用程序方面。 我们的投资很可能会涉及应用程序以及就Dapps的开立账户，身份，声誉，安全性和可用性等问题。
  govern1: 治理
  govern2: 我们以全球人类的价值观（自由、隐私、财产），及严格遵守当下成文的欧洲法律法规为运营准则。 这意味着：我们秉承以隐私为基础的工作机制以应当下欧盟法律的需求。就当下的法律体系，我们建议应用程序开发商努力使合同和所有权相兼容。
  promote1: 提升
  promote2: 我们会针对开发商、企业家和投资人组织一般聚会和专题研讨会，让他们更深入的了解EOS理念和背其背后的力量。我们同时计划通过以讲座和课堂培训的方式来对现有的分布式应用开发商提供帮助。我们的加密专家团队致力于通过构建和运营基础设施来支持EOS社区。
mission:
  heading1: 任务
  heading2: Goedendag! 大家好！我们是EOS阿姆斯特丹。 源自荷兰，我们一直擅长全球贸易和与世界的接轨。 这可追溯到十七世纪。 我们的聚集地？ 那是这个国家的首都，一个受过良好教育，自由和国际化的繁荣城市。 此外，阿姆斯特丹互联网交易所也在附近。这是一个互联网成员数量和互联网流量在全球排名第二的互联网交易平台。
  accountable1: 可靠和透明
  accountable2: 由于我们是在荷兰注册的法人实体，我们可以对自己的行为，变动，失败和投资负责。 我们与我们的社区保持密切联系。 荷兰是一个成熟的民主国家，也是欧盟稳定的成员国。
  consistent1: 持续改进
  consistent2: 我们通过不断审查我们的运营和基础设施来寻求改良措施。我们坚信通过不断的细微改善会保障我们的高服务质量。
  location1: 位于阿姆斯特丹
  location2: 荷兰人，尤其是阿姆斯特丹人，他们以自由的思想和对世界的开放看法而闻名。 承载这样一个重要的互联网枢纽功能正是人们的心愿。
  reciprocity1: 互惠
  reciprocity2: 我们全职参与了EOS的社区建设。因此，我们也密切关注社区成员的需求。我们知道社区想要什么，并回馈给他们。
  secure1: 安全
  secure2: 我们与Kahuna密切的合作，Kahuna是一个在荷兰和西班牙运营的托管安全服务提供商。该公司将全年24小时不间断的维护、管理、监控我们的区块生产基础设施。
  independent1: 独立
  independent2: 为建立和监测区块生产基本设施所需的技术人员、资金、预算和经验一切都准备就绪。成果是什么？我们具有独立运营的实力。
tech:
  heading1: 技术
  heading2: 公司在阿姆斯特丹运营意味着我们与阿姆斯特丹互联网交易所只有一步之遥。此外，我们随时待命的多数据中心具备完全同步的网络连接端点从而给予了其高的可用性。一个经验丰富的团队为我们的服务器群提供全年全程24小时的监控管理，从而确保了我们可以做出快速的回应。<br> <br>作为EOS阿姆斯特丹，我们在第二阶段决定不适用任何大众化的云托管服务平台从而避免集中化现象产生。但在第一阶段，当软件仅使用一个中央处理器时，我们将利用谷歌云端共享平台来对未来运营规模做出决策。<br> <br>有关我们的测试服务器的更多信息，请参阅下文。
  am31: AM3阿姆斯特丹数据中心
  am32: 综合商务交换机（IBX）AM3主机Equinix 云交换和AMS-IX，NL-IX。 它与Vancis和NIKHEF连接，提供对数百个网络的访问。 AM3也连接到阿姆斯特丹东南校区和Equinix<a href="https://www.equinix.nl/locations/netherlands-colocation/amsterdam-data-centers/am6/">AM6</a>, <a href="https://www.equinix.nl/locations/netherlands-colocation/amsterdam-data-centers/am8/">AM8</a> 通过地铁就可到达   它位于阿姆斯特丹科学园阿姆斯特丹史基浦机场19公里处
  am71: AM7阿姆斯特丹Ibx®数据中心
  am72: AM7将客户与Equinix不断扩大的云服务提供商，网络运营商，金融服务机构和企业客户生态系统相互连接，为客户提供新的商业前景和机会。 AM7提供卓越的能源效率，减少对环境的影响并提高运营效率。
  readmore: 了解更多
team:
  heading: 团队成员
  boy:
    heading: 创始人/策略/全栈SE
    desc: 一位已经在互联网行业工作了二十多年的全栈软件工程师。他曾在电信，网站，游戏和金融技术部门工作过，现在已经完全投身于加密领域。 他在建立高可用性基础设施和运行关键任务金融科技应用程序，建立分布式团队以及保持事态发展方面拥有丰富的经验。 在他撰写的Steemit文章中提到他的个人动机&#58; <a href="https://steemit.com/introduceyourself/@monetashi/eos-solid-long-term-choices-grounded-in-idealism"> EOS坚定的选择以理想主义为基础 </a> 由丹尼尔Larimer自己投票！
  rhett:
    heading: 创始人/信息安全专家/策略
    desc: 一位经验丰富的企业家，已经在信息安全和遵从性管理领域活跃了二十多年。他是备受业界尊重的托管安全服务供应商<a href="https://www.kahuna.nl/en/">Kahuna</a>公司的首席执行官兼创始人。  Rhett对于快速发展的企业有着广泛经验，他也是具有威望的<strong>德勤高速50强可持续发展奖 </strong>的获得者。 随着EOS平台越来越快的发张，他的经验对此做出了具有极大价值价值的贡献。
  jetse:
    heading: 创始人/法律顾问
    desc: 经过专业培训成为技术人员，Jetse选择了法律而不是物理学，成为一名具有区块链法律知识的专业法律顾问。 他有二十多年的法律工作经验，并且是一家知名公司的合伙人。 Jetse擅长合同法，所有权的所有权化，数字治理，数据保护和知识产权。
