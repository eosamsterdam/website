eos:
  whatwedo: EOS 암스테르담
  operate1: 운영
  operate2: EOS 암스테르담은 블록 생산 인프라를 운영하는 데 필요한 유망한 인재, 충분한 자금력 및 폭넓은 경험을 보유하고 있습니다. EOS 팀은 DDoS 등의 다양한 사이버 공격들로부터 은행의 거래 정보 및 고객 개개인의 정보를 보호하고, 다른 여러 웹사이트 사용환경도 안전하게 관리해오며 풍부한 경험을 쌓아왔습니다. 또한, EOS 팀은 거래 플랫폼도 여러 해에 걸쳐 개발 및 운영해 왔습니다. EOS 팀은 항상 준비되어 있습니다.
  develop1: 개발
  develop2: EOS 암스테르담은 EOS 커뮤니티를 위한 진정한 가치를 창출할 수 있는 인프라 구축사업과 널리 보급 가능한 애플리케이션 개발 사업을 위해 많은 투자를 계획하고 있습니다. EOS 팀의 투자금은 신입 직원교육 앱, 개인 정보 보호 앱, 평판 관리 앱, 보안 관리 앱 및 플랫폼 가용성 개선 앱(또는 디앱)을 개발하는 데 들어갈 예정입니다.
  govern1: 경영
  govern2: EOS 암스테르담은 자유와 재산, 프라이버시 등의 인륜 보편적 가치를 추구하기에, 이러한 가치의 준수를 요구하는 EU 법 규정들을 성실히 따를 것입니다. EOS 팀은 프라이버시 중심 디자인을 채택함으로써 현 EU 법률 체계 안에서 사용자의 권리 및 프라이버시를 최대한 보장하기 위해 노력하고 있습니다.
  promote1: 홍보
  promote2: EOS 암스테르담은 EOS가 갖는 영향력을 알리고 홍보하기 위해 소프트웨어 개발자, 기업가 및 투자자들을 대상으로 미팅 및 워크숍을 주선하고 있습니다. 또한, 여러 창업기업을 위한 강의 제공 및 차후 현장 교육도 시행할 예정입니다. EOS 암스테르담의 암호개발전문팀은 EOS 커뮤니티를 지원 및 지탱할 수 있는 인프라를 개발하고 운영하는 데에 큰 노력을 기울이고 있습니다.
mission:
  heading1: 목표
  heading2: Goedendag! EOS 암스테르담입니다. EOS 암스테르담은 17세기부터 시작하여 지금까지도 국제 무역과 국제 교류를 주도하는 네덜란드에 뿌리를 둔 회사로써, 국제적이면서도 자유롭고, 풍요로운 네덜란드의 수도 암스테르담을 근무지로 삼고 있습니다. EOS 암스테르담은 전 세계에서 두 번째로 큰 암스테르담 인터넷 연결망(트래픽, 연결자 수 기준)과 가까운 곳에 자리를 잡고 있어, 굉장히 좋은 기업환경을 뽐내고 있습니다.
  accountable1: 신뢰 & 투명성
  accountable2: EOS 암스테르담은 네덜란드의 정식 등록된 기업이기에 EOS 팀의 모든 결정, 변화, 투자 또는 실패에 대해서 책임을 질 것입니다.  EOS 팀은 항상 EOS 커뮤니티와 적극적으로 소통하며 능동적인 피드백을 제공할 것입니다. 네덜란드는 민주주의가 성숙하고 안정된 국가로서, 유럽연합의 핵심 일원입니다. 
  consistent1: 지속적 개선
  consistent2: EOS 암스테르담은 블록체인 인프라와 EOS 팀의 작업 과정을 항상 주시하며 개선 및 보완할 점을 찾고 있습니다. 잦은 수정과 세세한 보완을 통해 더더욱 높은 수준의 서비스를 제공할 것입니다.
  location1: 암스테르담 소재
  location2: 네덜란드, 특히 암스테르담 사람들의 진보적이고 열린 사고방식 위에서 EOS 암스테르담은 핵심적 인터넷 허브의 역할을 해내고 있습니다.
  reciprocity1: 호혜성
  reciprocity2: EOS 암스테르담은 항상 EOS 커뮤니티에 깊은 관심을 가지고 적극적으로 관여하고 있습니다. EOS 팀은 항상 사용자의 의견에 귀를 기울이고 있기에 사용자의 요구사항을 잘 파악하고 있으며, 그에 응하는 적절한 솔루션을 제공하고 있습니다.
  secure1: 보안
  secure2: EOS 암스테르담은 현재 스페인과 네덜란드에서 보안 관리 서비스를 제공 중인 IT 보안 전문 기업 Kahuna와 협력함으로써 블록 생산 인프라를 매 순간 안전하게 관찰 및 감독하고 있습니다.
  independent1: 독립성
  independent2: 인력, 자금력 및 경험; 블록 생산 인프라를 구축하고 관리 및 모니터링 할 수 있는 적절한 인력, 충분한 자금력, 축적된 노하우가 있기에 EOS 암스테르담은 독립적으로 운영될 수 있습니다.
tech:
  heading1: 기술력
  heading2: EOS 암스테르담은 암스테르담 인터넷 공급망(AMS-IX)에 굉장히 가까이 자리 잡고 있습니다. 완전 동기화된 노드들을 수용하고 있는 멀티 데이터 센터는 사용자들에게 높은 가용성을 제공해주고 있습니다. 전문 인력이 24시간 관리 및 모니터링하는 서버 팜 덕분에 EOS 팀은 응답시간을 상당히 단축시킬 수 있습니다. <br><br> EOS 암스테르담은 정보 집중화를 피하고자 블록 공정의 두 번째 단계에서는 대중적인 클라우드 플랫폼을 사용하지 않고 있으며, 소프트웨어가 단 하나의 CPU 코어를 구동하는 첫 번째 단계에서만 차후 사업 확장성 가늠을 위해 구글 클라우드를 사용합니다. <br><br> 테스트넷 서버에 관한 더 자세한 내용은 아래에서 확인하실 수 있습니다. 
  am31: AM3 암스테르담 IBX 데이터 센터
  am32: Equinix International Business Exchange™ (IBX) AM3는 Equinix Cloud Exchange와 AMS-IX, NL-IX를 관리하고 있습니다. Vancis와 NIKHEF와도 연결되어 이미 이 두 기관과 연결된 다른 수백 개의 네트워크들과도 연결이 가능합니다. AM3은 암스테르담 동남 캠퍼스,<a href="https://www.equinix.nl/locations/netherlands-colocation/amsterdam-data-centers/am6/">AM6</a>,<a href="https://www.equinix.nl/locations/netherlands-colocation/amsterdam-data-centers/am8/">AM8</a>과도 지하철로 연결되어 있습니다. AM3은 암스테르담 스히폴 공항으로부터 19km 정도 떨어진 암스테르담 과학 공원 안에 위치하여 있습니다.
  am71: AM7 암스테르담 IBX 데이터 센터
  am72: AM7은 Equinix의 클라우드 서비스 제공자, 네트워크 공급자, 금융 기관 및 기업 고객들로 구성된 광범위한 생태계와 소비자를 상호 연결해 줌으로써 새로운 사업 전망 제시 및 새로운 기회를 제공하고 있습니다. AM7은 굉장히 효율적으로 에너지를 운용할 수 있기 때문에, 에너지 운용이 자연에 미치는 악영향 및 부작용들을 상당히 줄이면서도 작업 효율성을 증진 시킬 수 있습니다. 
  readmore: 더 알아보기
team:
  heading: 팀
  boy:
    heading: 창립자/전략 설계 담당/풀 스택 소프트웨어 엔지니어
    desc: Boy는 인터넷 업계에서 20년 이상 종사한 풀 스택 소프트웨어 개발자입니다. 통신업, 웹 사이트 설계, 게임 및 금융 업계에서도 종사했으며 현재는 암호화폐업계에서 활발히 종사 중입니다.  Boy는 가용성이 뛰어난 인프라 설계 및 업무 수행에 필수적인 핀테크 애플리케이션 실행 및 운용에 있어 폭넓은 경험을 가지고 있습니다. Boy는 이러한 프로젝트를 효율적으로 수행하기 위해서 많은 프로젝트팀들을 기획 및 관리해보기도 했습니다. Steemit 포스트에서 Boy의 개인적 동기를 확인해 보세요.<a href="https://steemit.com/introduceyourself/@monetashi/eos-solid-long-term-choices-grounded-in-idealism">EOS, 이상주의에 기반을 둔 확실한 장기적 선택</a> (참고로 Daniel Larimer가 '좋아요'를 누른 글입니다.)
  rhett:
    heading: 창립자/보안 전문가/전략 설계 담당
    desc: Rhett는 정보 보안 업계에서 20년 이상 종사하며 풍부한 경험을 쌓은 베테랑 기업가이며 동시에 공인된 보안 관리 서비스 제공 업체인<a href="https://www.kahuna.nl/en/">Kahuna</a>의 CEO 겸 창립자입니다. Rhett는 빠르게 성장하는 기업에 대한 광범위한 경험을 보유하고 있으며 저명한 <strong>Deloitte Fast 50 Sustainable Growth award</strong>를 수상한 경력도 가지고 있습니다. Rhett의 경험들은 차후 기하급수적으로 성장할 EOS 기반 사업을 영위할 때에 큰 자산이 될 것입니다. 
  jetse:
    heading: 창립자/법률, 고문 담당
    desc: Jetse는 공학 교육을 받았지만, 법무 보좌관이 되기 위해 물리학 공부를 포기하고 법률 공부를 선택하였습니다. (블록체인 관련 법률 지식은 덤!) Jetse는 기술 관련 법률에 대한 20년 이상의 실전 경험 및 노하우를 가지고 있으며 현재 저명한 기업과 파트너십 관계를 유지하고 있습니다. 특히 계약법, 소유권 토큰화, 디지털 경영, 정보 및 지적 재산 보호 분야를 전문적으로 담당하고 있습니다.
