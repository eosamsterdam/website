team:
  heading: 團隊成員
  boy:
    heading: 創始人/策略/全棧SE
    desc: 一位已經在互聯網行業工作了二十多年的全棧軟體工程師。他曾在電信，網站，遊戲和金融科技部門工作過，現在已經完全投身於加密領域。他在建立高可用性基礎設施和運行關鍵任務金融科技應用程序，建立分佈式團隊以及保持事態發展方面擁有豐富的經驗。在他撰寫的Steemit文章中提到他的個人動機 <a href="https://steemit.com/introduceyourself/@monetashi/eos-solid-long-term-choices-grounded-in-idealism">  EOS堅定的選擇以理想主義為基礎</a>   由丹尼爾Larimer自己投票！
  rhett:
    heading: 創始人/信息安全專家/策略
    desc: 一位經驗豐富的企業家，已經在信息安全和遵從性管理領域活躍了二十多年。他是備受業界尊重的託管安全服務供應商<a href="https://www.kahuna.nl/en/">Kahuna</a>公司的首席執行官兼創始人。  Rhett對於快速發展的企業有著廣泛經驗，他也是具有威望的<strong>德勤高速50强可持續發展獎</strong>的獲得者。  隨著EOS平台越來越快的發張，他的經驗對此做出了具有極大價值價值的貢獻。
  jetse: 
    heading: 創始人/法律顧問
    desc: 經過專業培訓成為科技人員，Jetse選擇了法律而不是物理學，成為一名具有區塊鏈法律知識的專業法律顧問。他有二十多年的法律工作經驗，並且是一家知名公司的合夥人。Jetse擅長合同法，所有權的所有權化，數位治理，數據保護和知識產權。
